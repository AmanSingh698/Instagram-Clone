<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/bb7e607934.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/bb7e607934.js" crossorigin="anonymous"></script>
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap');
      </style> -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div class="container"> -->
        <div class="left-row">
            <h4 class="head">Instagram</h4>
            <i class="fa-solid fa-house"></i>
            <p class="home">Home</p>
            <i class="fa-solid fa-magnifying-glass"></i>
            <p class="search">Search</p>
            <i class="fa-solid fa-bomb"></i>
            <p class="explore">Explore</p>
            <i class="fa-solid fa-play"></i>
            <p class="reels">Reels</p>
            <i class="fa-solid fa-inbox"></i>
            <p class="messages">Messages</p>
            <i class="fa-regular fa-heart"></i>
            <p class="notification">Notification</p>
            <i class="fa-solid fa-plus"></i>
            <p class="create">Create</p>
            <i class="fa-solid fa-user"></i>
            <p class="profile">Profile</p>
        </div> 
        <div class="right-row">
            <div class="img-header">
                <img class="header-image" src="aman.jpg" alt="Aman">
        </div>
        <div class="description">
            <p class="name">aman_.__singh</p>
            <button type="button" class="edit">Edit profile</button>
            <i id="hd" class="fa-solid fa-gear"></i>
        </div>
        <div class="followers">
            <p class="post"><b>19</b> Posts</p>
            <p class="post"><b>220</b> followers</p>
            <p class="post"><b>226</b> following</p>
        </div>
        <div class="head-name">
            <h3 class="aman">A M A N</h3>
            <p class="delhi">From New Delhi</p>
            <p class="mca">Pursuing MCA from Quantum University</p>
        </div>
        <div class="highlits-bar">
            <img class="highlit" src="img-1.png" alt="Aman">
            <img class="highlit" src="img-24.png" alt="Aman">
            <img class="highlit" src="img-3.png" alt="Aman">
            <img class="highlit" src="img-5.png" alt="Aman">
            <img class="highlit1" src="plus1.png" alt="Aman">
        </div>
        <hr class="hr1">
        <div class="post-section">
        <p class="post"><b>POSTS</b></p>
        <p class="reels">REELS</p>
        <p class="saved">SAVED</p>
        <p class="tagged">TAGGED</p>
        </div>
        <div class="user-post">
            <div class="img-1">
                <img class="post-image" src="img-1.png" alt="Aman and Vishal">
                <img class="post-image" src="img-3.png" alt="Aman and Vishal">
                <img class="post-image" src="img-24.png" alt="Aman and Vishal">
                <img class="post-image" src="aman.jpg" alt="Aman and Vishal">
                <img class="post-image" src="img-4.png" alt="Aman and Vishal">
                <img class="post-image" src="img-5.png" alt="Aman and Vishal">
                <img class="post-image" src="img-6.png" alt="Aman and Vishal">
                <img class="post-image" src="img-7.png" alt="Aman and Vishal">
                <img class="post-image" src="img-1.png" alt="Aman and Vishal">
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>
</html>
